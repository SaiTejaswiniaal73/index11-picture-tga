<!DOCTYPE html>
<html>
<head>
    <title>Picture Tag Example</title>
</head>
<body>
    <h1>Responsive Picture Tag Example</h1>

    <picture>
        <!-- For screens wider than 565px -->
        <source media="(min-width: 305px)" srcset="./pexels-pixabay-159148.jpg">
        
        <!-- For screens wider than 480px -->
        <source media="(min-width: 500px)" srcset="./OIP.jpg">

        <!-- Fallback image -->
        <img src="./R.jpg" alt="Fallback Image" style="height: 150px;">
    </picture>

    <p>Resize the browser window to see different images based on the screen width.</p>
</body>
</html>
