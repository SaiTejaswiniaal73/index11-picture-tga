<!DOCTYPE html>
<html>
<head>
    <title>Picture Tag Example</title>
</head>
<body>
    <h1>Responsive Picture Tag Example</h1>

    <picture>
        <!-- For screens wider than 300px -->
        <source media="(min-width: 300px)" srcset="./pexels-pixabay-159148.jpg">
        
        <!-- For screens wider than 500px -->
        <source media="(min-width: 500px)" srcset="./OIP.jpg">

<!--         -->
    </picture>

    <p>Resize the browser window to see different images based on the screen width.</p>
</body>
</html>
